  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
  <!-- '{{ }}' indica que o conteúdo está sendo buscado dentro do escopo
  em uma propriedade de nome declarado nesta area -->
  <h1 class="feed_title"> {{ nomeUsuario }} </h1>
</div>
  <!--conteudo de components>card-->
  <!-- itera por todos os filmes em lista_filmes --> 
  <ion-card *ngFor="let filme of listaFilmes" >
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/01.png">
      </ion-avatar>
      <h2 class="feed_name"> {{ filme.original_title }}</h2>
      <p class="feed_date"> {{ filme.release_date }} </p>
    </ion-item>

    <!-- src recebe bind ('[]') -->
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p> {{ filme.overview }} </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div> {{ feed.qtLikes }} </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div> {{ feed.qtComments }} </div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ feed.timeComment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
